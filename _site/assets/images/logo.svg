<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 60">
  <defs>
    <!-- Gradient principal -->
    <linearGradient id="gradientMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4e89ff"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
    
    <!-- Gradient pour l'icÃ´ne -->
    <linearGradient id="gradientIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#6fffe9"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background pill (optional, transparent) -->
  
  <!-- Data Pipeline Icon -->
  <g transform="translate(8, 10)" filter="url(#glow)">
    <!-- Database cylinder 1 -->
    <ellipse cx="12" cy="8" rx="10" ry="4" fill="url(#gradientIcon)" opacity="0.9"/>
    <rect x="2" y="8" width="20" height="14" fill="url(#gradientIcon)" opacity="0.9"/>
    <ellipse cx="12" cy="22" rx="10" ry="4" fill="url(#gradientIcon)"/>
    
    <!-- Flow arrows -->
    <path d="M 26 15 L 34 15 L 34 12 L 42 17 L 34 22 L 34 19 L 26 19 Z" 
          fill="url(#gradientMain)" opacity="0.8"/>
    
    <!-- Processing gear/node -->
    <circle cx="52" cy="17" r="8" fill="none" stroke="url(#gradientMain)" stroke-width="2.5"/>
    <circle cx="52" cy="17" r="3" fill="url(#gradientMain)"/>
    
    <!-- Flow arrows 2 -->
    <path d="M 64 15 L 72 15 L 72 12 L 80 17 L 72 22 L 72 19 L 64 19 Z" 
          fill="url(#gradientMain)" opacity="0.8"/>
    
    <!-- Output bars (analytics) -->
    <rect x="84" y="22" width="6" height="12" rx="1" fill="url(#gradientIcon)" transform="rotate(180, 87, 22)"/>
    <rect x="92" y="26" width="6" height="16" rx="1" fill="url(#gradientMain)" transform="rotate(180, 95, 24)"/>
    <rect x="100" y="18" width="6" height="20" rx="1" fill="url(#gradientIcon)" transform="rotate(180, 103, 18)"/>
  </g>
  
  <!-- Text: Data Engineering -->
  <text x="125" y="32" font-family="Inter, SF Pro Display, -apple-system, sans-serif" 
        font-size="20" font-weight="800" fill="url(#gradientIcon)">
    Data Engineering
  </text>
  
  <!-- Text: Bootcamp -->
  <text x="125" y="50" font-family="Inter, SF Pro Display, -apple-system, sans-serif" 
        font-size="13" font-weight="600" fill="#9ca3af" letter-spacing="0.1em">
    BOOTCAMP
  </text>
</svg>
