project:
  type: website
  output-dir: _site

website:
  title: "Bootcamp Data Engineering"
  description: "Programme Data Engineering — Niveau débutant"
  site-url: "https://diakite-data.github.io/data-engineering-bootcamp"
  repo-url: "git@github.com:diakite-data/data-engineering-bootcamp.git"
  repo-actions: [source, issue]

  # --- Sidebar (menu latéral) ---
  sidebar:
    style: "floating"     # or "docked"
    search: true          # active la barre de recherche
    collapse-level: 2     # optimisation des sous-sections
    contents:
      - index.qmd
      - section: "Débutant"
        contents:
          - notebooks/beginner/01_intro_data_engineering.ipynb
          - notebooks/beginner/02_bash_for_data_engineers.ipynb
          - notebooks/beginner/03_git_for_data_engineers.ipynb
          - notebooks/beginner/04_python_basics_for_data_engineers.ipynb
          - notebooks/beginner/05_python_data_processing_for_data_engineers.ipynb
          - notebooks/beginner/06_intro_databases.ipynb

  navbar:
    right:
      - icon: github
        href: https://github.com/diakite-data/data-engineering-bootcamp
      - icon: lightbulb
        href: "#"
        aria-label: "Mode clair/sombre"
  
format:
  html:
    theme:
      light: cosmo        # thème clair premium
      dark: cyborg        # dark mode automatique
    toc: true
    toc-depth: 3
    number-sections: true
    smooth-scroll: true
    code-fold: true
    highlight-style: dracula
    search: true

