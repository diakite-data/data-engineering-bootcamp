project:
  type: website
  output-dir: _site

website:
  title: "Bootcamp Data Engineering – From Zero to Hero"
  description: "Programme Data Engineering — Débutant → Intermédiaire → Avancé"
  site-url: "https://diakite-data.github.io/data-engineering-bootcamp"
  repo-url: "git@github.com:diakite-data/data-engineering-bootcamp.git"
  repo-actions: [source, issue]

  sidebar:
    style: "floating"
    search: true
    collapse-level: 2
    contents:
      - index.qmd

      # -------------------------------------
      # NIVEAU DEBUTANT
      # -------------------------------------
      - section: "Débutant"
        contents:
          - notebooks/beginner/01_intro_data_engineering.ipynb
          - notebooks/beginner/02_bash_for_data_engineers.ipynb
          - notebooks/beginner/03_git_for_data_engineers.ipynb
          - notebooks/beginner/04_python_basics_for_data_engineers.ipynb
          - notebooks/beginner/05_python_data_processing_for_data_engineers.ipynb
          - notebooks/beginner/06_intro_relational_databases.ipynb
          - notebooks/beginner/07_sql_for_data_engineers.ipynb
          - notebooks/beginner/08_intro_big_data_distributed.ipynb
          - notebooks/beginner/09_mongodb_for_data_engineers.ipynb
          - notebooks/beginner/10_elasticsearch_for_data_engineers.ipynb
          - notebooks/beginner/11_pyspark_for_data_engineering.ipynb
          - notebooks/beginner/12_orchestration_pipelines.ipynb
          - notebooks/beginner/13_BONUS_fastapi_for_data_engineers.ipynb

      # -------------------------------------
      # NIVEAU INTERMÉDIAIRE
      # -------------------------------------
      - section: "Intermédiaire"
        contents:

          # Bloc 5 – Containerisation / Kubernetes
          - notebooks/intermediate/14_docker_for_data_engineers.ipynb
          - notebooks/intermediate/15_kubernetes_fundamentals.ipynb
          - notebooks/intermediate/16_k8s_for_data_workloads.ipynb

          # Bloc 6 – Performance & Distributed Python
          - notebooks/intermediate/17_polars_for_data_engineering.ipynb
          - notebooks/intermediate/18_high_performance_python.ipynb

          # Bloc 7 – Spark Avancé
          - notebooks/intermediate/19_pyspark_advanced.ipynb
          - notebooks/intermediate/20_spark_sql_deep_dive.ipynb
          - notebooks/intermediate/21_spark_on_kubernetes.ipynb

          # Bloc 8 – Cloud & Lakehouse (actif)
          - notebooks/intermediate/22_cloud_and_object_storage.ipynb

          # Bloc 9 – Lakehouse Formats (à activer quand prêts)
          # - notebooks/intermediate/23_table_formats_delta_iceberg.ipynb

          # Bloc 10 – Streaming (à activer quand prêts)
          # - notebooks/intermediate/24_kafka_and_streaming.ipynb

          # Bloc 11 – Data Quality & dbt (à activer quand prêts)
          # - notebooks/intermediate/25_dbt_and_data_quality.ipynb

          # Projet intégrateur
          # - notebooks/intermediate/26_capstone_project.ipynb


  navbar:
    right:
      - icon: github
        href: https://github.com/diakite-data/data-engineering-bootcamp

# -------------------------------------
# COMMENTAIRES & GISCUS
# -------------------------------------
comments:
  giscus:
    repo: "diakite-data/data-engineering-bootcamp"
    repo-id: "R_kgDOQjHMsg"
    category: "General"
    category-id: "DIC_kwDOQjHMss4CzeOO"
    mapping: "pathname"
    reactions-enabled: true
    input-position: "top"
    theme: "preferred_color_scheme"
    language: "fr"

# -------------------------------------
# FORMAT HTML GLOBAL
# -------------------------------------
format:
  html:
    theme:
      light: cosmo
      dark: cyborg
    css: styles.css
    toc: true
    toc-depth: 3
    number-sections: false
    smooth-scroll: true
    code-fold: true
    highlight-style: dracula
    search: true

    # Intégration des fichiers personnalisés
    include-in-header:
      - includes/progress.html
      - includes/sidebar.html
    include-after-body:
      - includes/download.html
