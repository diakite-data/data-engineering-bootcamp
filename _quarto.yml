# -------------------------------------
# COMMENTAIRES (GISCUS)
# -------------------------------------
comments:
  giscus:
    repo: "diakite-data/data-engineering-bootcamp"
    repo-id: "R_kgDOQjHMsg"
    category: "General"
    category-id: "DIC_kwDOQjHMss4CzeOO"
    mapping: "pathname"
    reactions-enabled: true
    input-position: "top"
    theme: "preferred_color_scheme"
    language: "fr"

# -------------------------------------
# FORMAT HTML GLOBAL
# -------------------------------------
format:
  html:
    theme:
      light: cosmo
      dark: cyborg
    css: styles.css
    toc: true
    toc-depth: 3
    number-sections: false
    smooth-scroll: true
    code-fold: true
    highlight-style: dracula
    search: true

# -------------------------------------
# RÈGLE AUTOMATIQUE POUR LES FLEX BUTTONS
# -------------------------------------
metadata-files:
  - includes/ipynb-button.yml
